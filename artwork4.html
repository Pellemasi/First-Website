<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./artworks/CSS/artworkStyles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neck Testicle Alien</title>
  </head>
  <body>
    <!-- Small navigation  -->

    <div class="homeNav">
      <a class="homeButton" href="./index.html">home</a>
      <a class="contactButton" id="contacterButton" href="#">contact</a>
    </div>

    <!-- Artwork info -->

    <section class="hero">
      <h1>Neck Testicle Alien</h1>
      <p>Was a product of a daily bust making project... So yeah.</p>
    </section>
    <!-- ARtwork listing -->

    <section class="artworks">
      <ul>
        <li>
          <p>Final neck testicle alien rend</p>
          <img
            src="./artworks/artwork4/sampo-saikkonen-bust2.jpg"
            alt="testicle alien rend"
          />
        </li>

        <li>
          <p>Sculpts in zBrush</p>
          <img
            src="./artworks/artwork4/sampo-saikkonen-sculpts.jpg"
            alt="Sculpts in zBrush"
          />
        </li>

        <li>
          <p>Sketchfab 3D model</p>
          <div class="sketchfab-embed-wrapper">

              frameborder="0"
              allowfullscreen

              webkitallowfullscreen="true"

              execution-while-out-of-viewport
              execution-while-not-rendered
              web-share
              src="https://sketchfab.com/models/0db9c246b151419c8401c00774878778/embed"

            </iframe>
          </div>
        </li>
      </ul>
    </section>
