<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./artworks/CSS/artworkStyles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylized Ork Goblin</title>
  </head>
  <body>
    <!-- Small navigation  -->

    <div class="homeNav">
      <a class="homeButton" href="./index.html">home</a>
      <a class="contactButton" id="contacterButton" href="#">contact</a>
    </div>

    <!-- Artwork info -->

    <section class="hero">
      <h1>Stylized Ork Goblin</h1>
      <p>Made some busts because couldn't sleep</p>
    </section>
    <!-- ARtwork listing -->

    <section class="artworks">
      <ul>
        <li>
          <p>Blender eevee rend</p>
          <img
            src="./artworks/artwork6/sampo-saikkonen-goblinhex.jpg"
            alt="Blender eevee rend"
          />
        </li>
        <li>
          <p>Sculpts in zBrush</p>
          <img
            src="./artworks/artwork6/sampo-saikkonen-coblinallsides.jpg"
            alt="Sculpts in zBrush"
          />
        </li>
        <li>
          <p>3D Model in SketchFab</p>
          <div class="sketchfab-embed-wrapper">
            <iframe
              title="Stylized Goblin"
              frameborder="0"
              allowfullscreen
              mozallowfullscreen="true"
              webkitallowfullscreen="true"
              allow="autoplay; fullscreen; xr-spatial-tracking"
              xr-spatial-tracking
              execution-while-out-of-viewport
              execution-while-not-rendered
              web-share
              src="https://sketchfab.com/models/aa835bbea4834e95a96b187847ce91aa/embed"
            >
            </iframe>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
